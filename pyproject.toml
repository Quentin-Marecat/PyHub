[project]
name = "PyHub"
description = "A Fermi-Hubbard efficient solver using Python API"
keywords = [
    "Fermi", "Hubbard",
    "exact", "diagonalisation", "lanczos",
    "green", "functions", "science",
    "electronic", "structure",
    "pyhub"
]
authors = [
    {name="Q. MarÃ©cat", email="quentin.marecat@gmail.com"},
]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Apache Software License",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Fortran",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
    "numpy>=1.19.0",
    "scipy>=1.1.0",
    "h5py>=2.7",
]
dynamic = ["version"]

[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[tools.setuptools]
license-files = ["LICENSE"]

[tools.setuptools.dynamic]
version = {attr = "pyhub.__version__"}

[project.optional-dependencies]

[tool.coverage.run]
branch = true
source = ["pyhub"]
omit = [
    "*/tools/*",
    "*/tests/*",
    "*/libs/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "raise RuntimeError",
    "raise NotImplementedError",
    "raise AssertionError",
    "raise ValueError",
    "raise AbstractMethodError",
    "except ImportError",
    "pass",
    "if __name__ == .__main__.:",
    "def __repr__",
    "def __str__",
]

[tool.pytest.ini_options]
addopts = "--import-mode=importlib -m 'not veryslow'"
testpaths = ["pyhub/tests"]
markers = [
    "fast",
    "slow",
    "veryslow",
]

[tool.black]
line-length = 120
target-version = [
    "py38",
    "py39",
    "py310",
    "py311",
]
include="\\.py"
extend-exclude = """
/(
    __pycache__*
/)
"""